<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chinese New Year eCard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
            @keyframes slideUp {
        from {
            transform: translateY(100%);
        }
        to {
            transform: translateY(0);
        }
    }

    #eCardPage {
        animation: slideUp 0.5s ease forwards;
    }

        
        /* Footer Form*/
        .footercontainer {
            width: 80%; /* Set the width to a percentage value */
            max-width: 800px; /* Set a maximum width if needed */
            margin: 0 auto;
            padding: 20px;
            border: 2px solid rgb(245, 0, 0); /* Black */
            border-radius: 10px;
            background-color: #fafafa;
            box-shadow: 0 0 10px rgba(206, 127, 0, 0.1);
            position: absolute; /* Position the form */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #footerbackground {
            background-color: black;
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 0;
            height: 400px; /* Adjust the height */
            overflow: hidden;
            position: relative;
        }

        /* Background for the homepage */
        #homePage {
            background-image: url(anonimous-hacker.gif);
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 0; /* Adjust padding to 0 */
            height: 100vh; /* Ensure the element covers the entire viewport */
            overflow: hidden; /* Hide any content overflow */
        }

        /* Background for the eCard page */
        #eCardPage {
            background-image: url("CNY1.jpg");
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
            display: none;
            position: relative; /* Relative positioning */
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #dc143c; /* Crimson */
            font-size: 5vw; /* Responsive font size */
        }
        p {
            color: #8b4513; /* Saddle Brown */
            font-size: 3vw; /* Responsive font size */
        }
        p2 {
            color: #dc143c; /* Crimson */
            font-size: 3vw; /* Responsive font size */
        }
        .card {
            background-color: #fdfdfd; /* White */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        /* Positioning for the images */
        #dragonLeft {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 9999; /* Ensure it's above other content */
        }
        #dragonRight {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 9999; /* Ensure it's above other content */
        }
        /* Style for the button */
        button {
            background-color: #dc143c; /* Crimson */
            color: white;
            border: none;
            padding: 10px 20px; /* Adjust padding to change button size */
            font-size: 2vw; /* Adjust font size */
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px; /* Adjust margin to change vertical position */
        }
    </style>
</head>


<body>

    
    <div id="homePage">
        <h1>Totally not a Virus!</h1>
        <button onclick="showECard()">Click for Surprise</button>
    </div>

    <div id="eCardPage">
        <img id="dragonLeft" src="Dragon.gif" alt="Dragon Image" width="500">
        <img id="dragonRight" src="Dragon.gif" alt="Dragon Image" width="500">

        <div class="container">
            <div class="card">
                <h1>新年快乐, <br> 万事如意!</h1>
                <p>祝你身体健康长命百岁</p>
                <img src="Angpao.webp" alt="Chinese New Year Image" width="300">
                <br>
                <p2>红包拿来</p2>
            </div>
        </div>

        <iframe src="Song.mp3" allow="autoplay" id="audio" style="display: none"></iframe>

        <audio id="player" autoplay loop>
            <source src="Song.mp3" type="audio/mp3">
        </audio>
    </div>

    <footer>
        <div id="footerbackground">
            <div class="footercontainer">
                <h2>Contact Form</h2>
                <div class="card">
                    <form id="contactForm">
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" id="name" name="name" required><br>
                        <br>
                        <img src= "Whatsapp logo.png" alt="WhatsApp Logo" width="15" height="15">
                        <label for="phone" >Phone Number:</label>
                        <br>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="Country code +60"><br>
                        <br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        function showECard() {
            // Hide the home page
            document.getElementById("homePage").style.display = "none";
            
            // Show the eCard page
            var eCardPage = document.getElementById("eCardPage");
            eCardPage.style.display = "block";
            
            // Play the audio
            var audio = document.getElementById("player");
            audio.play();

            // Retrieve the name from local storage
            var name = localStorage.getItem("name");

            // Display the name in the greeting message
            document.getElementById("greetingName").innerText = name;
            }
    </script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;

            // Store the name in local storage
            localStorage.setItem("name", name);

            // Construct the WhatsApp link with a clickable link to the surprise
            var githubLink = "https://jtzy09.github.io/E-card/E-card.js.html";
            var message = ", Click Here for Surprise " + encodeURIComponent(githubLink);
            var link = "https://wa.me/" + phone + "?text=Hi%20" + encodeURIComponent(name) + message;

            // Redirect user to the WhatsApp link
            window.location.href = link;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese New Year eCard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("CNY1.jpg");
            text-align: center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #dc143c; /* Crimson */
            font-size: 5vw; /* Responsive font size */
        }
        p {
            color: #8b4513; /* Saddle Brown */
            font-size: 3vw; /* Responsive font size */
        }
        p2 {
            color: #dc143c; /* Crimson */
            font-size: 3vw; /* Responsive font size */
        }
        .card {
            background-color: #fdfdfd; /* White */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        /* Positioning for the images */
        #dragonLeft {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 9999; /* Ensure it's above other content */
        }
        #dragonRight {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 9999; /* Ensure it's above other content */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Adjust font size for smaller screens */
            }
            p, p2 {
                font-size: 5vw; /* Adjust font size for smaller screens */
            }
            .container {
                padding: 10px; /* Adjust padding for smaller screens */
            }
            .card {
                max-width: 90%; /* Adjust maximum width for smaller screens */
            }
            #dragonRight {
                display: none;
            }
            #dragonLeft {
                position: fixed; /* Fix the dragon at the bottom */
                bottom: 0; /* Place the dragon at the bottom of the viewport */
                left: 0; /* Position the dragon at the left side of the viewport */
            }
        }
    </style>
</head>
<body>
    <img id="dragonLeft" src="Dragon.gif" alt="Dragon Image" width="500">
    <img id="dragonRight" src="Dragon.gif" alt="Dragon Image" width="500">

    <div class="container">
        <div class="card">
            <h1>新年快乐, <br> 万事如意!</h1>
            <p>祝你身体健康长命百岁</p>
            <img src="Angpao.webp" alt="Chinese New Year Image" width="300">
            <br>
            <p2>红包拿来</p2>
        </div>
    </div>

    <audio controls autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
        <source src="song.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Retrieve the name from local storage
        var name = localStorage.getItem("name");

        // Display the name in the greeting message
        document.getElementById("greetingName").innerText = name;
    </script>
</body>
</html>

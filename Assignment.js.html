<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <style>
        #background {
            background-image: url("What.jpg");
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 0; /* Adjust padding to 0 */
            height: 100vh; /* Ensure the element covers the entire viewport */
            overflow: hidden; /* Hide any content overflow */
        }

        h2 {
            color: #000000; /* Black */
            font-size: 5vw; /* Responsive font size */
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid rgb(245, 0, 0); /* Black */
            border-radius: 10px;
            background-color: #fafafa;
            box-shadow: 0 0 10px rgba(206, 127, 0, 0.1);
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="background">
        <div class="container">
            <h2>Contact Form</h2>
            <div class="card">
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" id="name" name="name" required><br>
                    <br>
                    <label for="phone">Phone Number:</label>
                    <br>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="Enter phone number with country code +60"><br>
                    <br>
                    <button type="submit">Done</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;

            // Store the name in local storage
            localStorage.setItem("name", name);

            // Construct the WhatsApp link with a clickable link to the surprise
            var githubLink = "https://jtzy09.github.io/E-card/E-card.js.html";
            var message = ", Click Here for Surprise " + encodeURIComponent(githubLink);
            var link = "https://wa.me/" + phone + "?text=Hi%20" + encodeURIComponent(name) + message;

            // Redirect user to the WhatsApp link
            window.location.href = link;
        });
    </script>
</body>
</html>
